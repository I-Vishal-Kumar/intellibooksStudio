# Intellibooks Studio - Docker Compose
# =====================================
# Run everything: docker-compose --profile app up -d --build
# With Ray:       docker-compose --profile app --profile ray up -d --build
# With tools:     docker-compose --profile app --profile tools up -d --build

services:
  # ============================================
  # Infrastructure Services (Always run)
  # ============================================

  postgres:
    image: postgres:16-alpine
    container_name: intellibooks-postgres
    environment:
      POSTGRES_DB: intellibooks
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d intellibooks"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - intellibooks-network

  redis:
    image: redis:7-alpine
    container_name: intellibooks-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - intellibooks-network

  chroma:
    image: chromadb/chroma:latest
    container_name: intellibooks-chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=FALSE
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - intellibooks-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: intellibooks-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-devpassword123}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - intellibooks-network

  neo4j:
    image: neo4j:5-community
    container_name: intellibooks-neo4j
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-devpassword123}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    ports:
      - "7474:7474"
      - "7687:7687"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - intellibooks-network

  # ============================================
  # Application Services (profile: app)
  # ============================================

  rag-service:
    build:
      context: ../../services/rag
      dockerfile: Dockerfile
    container_name: intellibooks-rag
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://admin:${DB_PASSWORD:-devpassword123}@postgres:5432/intellibooks
      - REDIS_URL=redis://redis:6379
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-devpassword123}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - DEFAULT_LLM_PROVIDER=${DEFAULT_LLM_PROVIDER:-openrouter}
    volumes:
      - ../../services/rag:/app
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chroma:
        condition: service_healthy
    networks:
      - intellibooks-network
    profiles:
      - app

  websocket-service:
    build:
      context: ../../services/websocket
      dockerfile: Dockerfile
    container_name: intellibooks-websocket
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://admin:${DB_PASSWORD:-devpassword123}@postgres:5432/intellibooks
      - REDIS_URL=redis://redis:6379
      - RAG_SERVICE_URL=http://rag-service:8002
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - DEFAULT_LLM_PROVIDER=${DEFAULT_LLM_PROVIDER:-openrouter}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY:-}
    volumes:
      - ../../services/websocket:/app
    ports:
      - "8004:8004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - intellibooks-network
    profiles:
      - app

  mcp-gateway:
    build:
      context: ../../services/mcp-gateway
      dockerfile: Dockerfile
    container_name: intellibooks-mcp-gateway
    environment:
      - PYTHONPATH=/app
      - PORT=8005
      - REDIS_URL=redis://redis:6379
    ports:
      - "8005:8005"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - intellibooks-network
    profiles:
      - app

  context-aggregator:
    build:
      context: ../../services/context-aggregator
      dockerfile: Dockerfile
    container_name: intellibooks-context-aggregator
    environment:
      - PYTHONPATH=/app
      - PORT=8006
      - MCP_GATEWAY_URL=http://mcp-gateway:8005
    ports:
      - "8006:8006"
    depends_on:
      - mcp-gateway
    networks:
      - intellibooks-network
    profiles:
      - app

  agent-factory:
    build:
      context: ../../services/agent-factory
      dockerfile: Dockerfile
    container_name: intellibooks-agent-factory
    environment:
      - PYTHONPATH=/app
      - PORT=8007
      - MCP_GATEWAY_URL=http://mcp-gateway:8005
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
    ports:
      - "8007:8007"
    depends_on:
      - mcp-gateway
    networks:
      - intellibooks-network
    profiles:
      - app

  ui:
    build:
      context: ../../apps/ui
      dockerfile: Dockerfile
    container_name: intellibooks-ui
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_WS_URL=http://localhost:8004
      - NEXT_PUBLIC_RAG_URL=http://localhost:8002
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY:-}
      - NEXT_PUBLIC_NANGO_PUBLIC_KEY=${NEXT_PUBLIC_NANGO_PUBLIC_KEY:-}
    ports:
      - "3000:3000"
    networks:
      - intellibooks-network
    profiles:
      - app

  # ============================================
  # Ray Cluster (profile: ray)
  # ============================================

  ray-head:
    image: rayproject/ray:2.52.0-py312
    container_name: intellibooks-ray-head
    command: >
      bash -c "ray start --head --dashboard-host=0.0.0.0 --port=6379 --dashboard-port=8265 --ray-client-server-port=10001 --block"
    environment:
      - RAY_DISABLE_DOCKER_CPU_WARNING=1
    ports:
      - "6380:6379"
      - "8265:8265"
      - "10001:10001"
    shm_size: '2gb'
    networks:
      - intellibooks-network
    profiles:
      - ray

  ray-worker:
    image: rayproject/ray:2.52.0-py312
    container_name: intellibooks-ray-worker
    command: ray start --address=ray-head:6379 --block
    environment:
      - RAY_DISABLE_DOCKER_CPU_WARNING=1
    shm_size: '2gb'
    depends_on:
      - ray-head
    networks:
      - intellibooks-network
    profiles:
      - ray

  # ============================================
  # Development Tools (profile: tools)
  # ============================================

  adminer:
    image: adminer:latest
    container_name: intellibooks-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - intellibooks-network
    profiles:
      - tools

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: intellibooks-redis-ui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - intellibooks-network
    profiles:
      - tools

volumes:
  postgres_data:
    name: intellibooks-postgres-data
  redis_data:
    name: intellibooks-redis-data
  chroma_data:
    name: intellibooks-chroma-data
  rabbitmq_data:
    name: intellibooks-rabbitmq-data
  neo4j_data:
    name: intellibooks-neo4j-data
  neo4j_logs:
    name: intellibooks-neo4j-logs

networks:
  intellibooks-network:
    name: intellibooks-network
    driver: bridge
