version: '3.8'

# Audio Insight Platform - Development Docker Compose
# This configuration sets up all services needed for local development

services:
  # ============================================
  # Infrastructure Services
  # ============================================

  postgres:
    image: postgres:16-alpine
    container_name: audio-insight-postgres
    environment:
      POSTGRES_DB: audio_insight
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d audio_insight"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - audio-insight-network

  redis:
    image: redis:7-alpine
    container_name: audio-insight-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - audio-insight-network

  chroma:
    image: chromadb/chroma:latest
    container_name: audio-insight-chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=FALSE
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - audio-insight-network

  # ============================================
  # Application Services
  # ============================================

  api-gateway:
    build:
      context: ../../apps/api-gateway
      dockerfile: Dockerfile
    container_name: audio-insight-gateway
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://admin:${DB_PASSWORD:-devpassword123}@postgres:5432/audio_insight
      - REDIS_URL=redis://redis:6379
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - AGENT_SERVICE_URL=http://agent-service:8001
      - RAG_SERVICE_URL=http://rag-service:8002
      - RBAC_SERVICE_URL=http://rbac-service:8003
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - audio-insight-network
    profiles:
      - full

  agent-service:
    build:
      context: ../../services/agents
      dockerfile: Dockerfile
    container_name: audio-insight-agents
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://admin:${DB_PASSWORD:-devpassword123}@postgres:5432/audio_insight
      - REDIS_URL=redis://redis:6379
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DEFAULT_LLM_PROVIDER=${DEFAULT_LLM_PROVIDER:-openrouter}
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
    volumes:
      - ../../services/agents:/app
      - agent_data:/app/data
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chroma:
        condition: service_healthy
    networks:
      - audio-insight-network
    profiles:
      - full

  rag-service:
    build:
      context: ../../services/rag
      dockerfile: Dockerfile
    container_name: audio-insight-rag
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://admin:${DB_PASSWORD:-devpassword123}@postgres:5432/audio_insight
      - REDIS_URL=redis://redis:6379
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      - ../../services/rag:/app
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      chroma:
        condition: service_healthy
    networks:
      - audio-insight-network
    profiles:
      - full

  rbac-service:
    build:
      context: ../../services/rbac
      dockerfile: Dockerfile
    container_name: audio-insight-rbac
    environment:
      - NODE_ENV=development
      - PORT=8003
      - DATABASE_URL=postgresql://admin:${DB_PASSWORD:-devpassword123}@postgres:5432/audio_insight
      - REDIS_URL=redis://redis:6379
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - audio-insight-network
    profiles:
      - full

  ui:
    build:
      context: ../../apps/ui
      dockerfile: Dockerfile
    container_name: audio-insight-ui
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3000
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
    ports:
      - "3001:3000"
    depends_on:
      - api-gateway
    networks:
      - audio-insight-network
    profiles:
      - full

  # ============================================
  # MCP Servers
  # ============================================

  database-mcp:
    build:
      context: ../../mcp-servers/database-mcp
      dockerfile: Dockerfile
    container_name: audio-insight-db-mcp
    environment:
      - DATABASE_URL=postgresql://admin:${DB_PASSWORD:-devpassword123}@postgres:5432/audio_insight
    ports:
      - "8765:8765"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - audio-insight-network
    profiles:
      - mcp

  # ============================================
  # Development Tools
  # ============================================

  adminer:
    image: adminer:latest
    container_name: audio-insight-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - audio-insight-network
    profiles:
      - tools

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: audio-insight-redis-ui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - audio-insight-network
    profiles:
      - tools

volumes:
  postgres_data:
    name: audio-insight-postgres-data
  redis_data:
    name: audio-insight-redis-data
  chroma_data:
    name: audio-insight-chroma-data
  agent_data:
    name: audio-insight-agent-data

networks:
  audio-insight-network:
    name: audio-insight-network
    driver: bridge
